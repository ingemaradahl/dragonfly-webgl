<!doctype html>
<style>
textarea
{
  padding: 6px;
  border: 8px solid blue;
  margin: 10px;
  height: 70px;
}

#a
{
  display: block;
  box-sizing: border-box;
  font-size: 36px;
}

#b
{
  display: inline-block;
  box-sizing: border-box;
  font-size: 24px;
}

#c
{
  display: block;
  box-sizing: content-box;
  font-size: 16px;
}

#d
{
  display: inline-block;
  box-sizing: content-box;
  font-size: 12px;
}

</style>
<script src="../src/scripts/dom.js"></script>
