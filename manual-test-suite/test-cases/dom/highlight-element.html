<!doctype HTML>
<style>
html, body
{
  margin: 0;
  padding: 0;
}

div
{
  position: absolute;
  top: 30px;
  left: 30px;
  width: 50px;
  height: 50px;
  padding: 30px;
  border: 30px solid hsl(0, 0%, 90%);
  margin: 30px;
  text-align: center;
  line-height: 50px;
}
span
{
  display: block;
  position: absolute;
  left: 30px;
  width: 230px;
  text-align: center;
  line-height: 30px;
}
#margin {top: 30px}
#border {top: 60px}
#padding {top: 90px}
</style>
<div>div</div>
